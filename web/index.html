<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Pastebin</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pastebin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">FAQ</a>
            </li>
          </ul>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1" id="search">
            <span class="input-group-text" id="basic-addon1"><img src="./static/search.png" width="16"></img></span>
          </div>
        </div>
        
        <button type="button" class="btn btn-outline-success" id="signInButton">Sign In</button>
        <button type="button" class="btn btn-success" id="signUpButton">Sign Up</button>
      </div>
    </nav>

    <div class="content">
      <form>
        <div class="mb-3">
          <div id="newPasteHeading">
            <label for="exampleInputPaste" class="form-label">New Paste</label>
            <button type="submit" class="btn btn-primary" id="createPasteButton">Create</button>
          </div>
          <textarea class="form-control" id="exampleInputPaste" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Optional Paste Settings</label>

          <table id="settings-table">
            <tr>
              <td>
                <label class="form-label-setting">Paste Expiration</label>
              </td>
              <td>
                <div class="dropdown" id="dropdownPasteExpiration">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Never
                  </button>
                  <ul class="dropdown-menu">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label-setting">Paste Exposure</label>
              </td>
              <td>
                <div class="dropdown" id="dropdownPasteExposure">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Public
                  </button>
                  <ul class="dropdown-menu">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label-setting">Paste Name / Title</label>
              </td>
              <td>
                <input type="text" class="form-control" id="pasteName">
              </td>
            </tr>
          </table>

        </div>
        
      </form>
    </div>

  </body>
</html>
